spring.application.name=ElectronicStore
# Database configurations
spring.datasource.url=jdbc:mysql://localhost:3306/electronic_store
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Jpa / Hibernate configurations
# properties possible in spring.jpa.hibernate.ddl-auto are none, update, create, create-drop
spring.jpa.hibernate.ddl-auto=update
# To show sql queries in console
spring.jpa.show-sql=true
# Dialect for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#file configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
#path configuration
user.profile.image.path=images/users/
category.image.path=images/categories/